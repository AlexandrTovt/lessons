	<head>

		<link rel="stylesheet" href="css/style.css">

	<body>

			<header class="header">

					<nav class="header__menu menu">
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="#" class="menu__link">Головна</a>
								</li>
								<li class="menu__item">

					</div>

						<img src="img/main/bg.jpg" alt="background">
					</div>
					<div class="main__scroll-down scroll-down">
						<div class="scroll-down__text">Прокрутіть вниз за деталями</div>
						<div class="scroll-down__icon">
							<img src="img/icons/mouse.svg" alt="mouse">
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				
			</footer>
